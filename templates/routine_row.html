<tr>
  <td>{{ routine.id }}</td>
  <td>{{ routine.name }}</td>
  <td>{{ routine.description }}</td>
  <td>
    <button class="btn" hx-get="/routine/{{ routine.id }}/view" hx-target="closest body">
      View
    </button>
  </td>
  <td>
    <button class="btn" hx-delete="/routine/{{ routine.id }}" hx-confirm="Delete Routine {{ routine.id }}?"
      hx-target="closest body">
      Delete
    </button>
  </td>
</tr>
